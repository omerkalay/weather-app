<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" type="image/png" id="favicon" href="icon.png">
    <link rel="stylesheet" href="style.css">
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- Google Fonts: Inter & Outfit -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="background-gradient"></div>
    <div class="background-blur"></div>

    <div class="app-container">
        <!-- Header & Search -->
        <header class="app-header">
            <div class="search-container">
                <div class="search-input-group">
                    <i class="ph ph-magnifying-glass search-icon"></i>
                    <input type="text" placeholder="Search city..." spellcheck="false" id="search-input"
                        autocomplete="off">
                    <div class="search-dropdown" id="search-results">
                        <!-- Results injected here -->
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="weather-dashboard">
            <!-- Current Weather Card -->
            <div class="current-weather-card">
                <div class="weather-header">
                    <div class="location-badge">
                        <i class="ph ph-map-pin"></i>
                        <span id="city">--</span>
                    </div>
                    <div class="date-badge" id="date">--</div>
                </div>

                <div class="weather-main">
                    <div class="weather-icon-wrapper">
                        <img src="" alt="Weather Icon" id="weather-icon">
                    </div>
                    <div class="temp-wrapper">
                        <span id="temp">--</span><span class="unit">Â°</span>
                    </div>
                    <div class="weather-desc" id="description">--</div>
                </div>

                <div class="weather-stats-row">
                    <div class="stat-item">
                        <i class="ph ph-wind"></i>
                        <div class="stat-info">
                            <span class="stat-value" id="wind">--</span>
                            <span class="stat-label">Wind</span>
                        </div>
                    </div>
                    <div class="stat-item">
                        <i class="ph ph-drop"></i>
                        <div class="stat-info">
                            <span class="stat-value" id="humidity">--</span>
                            <span class="stat-label">Humidity</span>
                        </div>
                    </div>
                    <div class="stat-item">
                        <i class="ph ph-eye"></i>
                        <div class="stat-info">
                            <span class="stat-value" id="visibility">--</span>
                            <span class="stat-label">Visibility</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Forecast Section -->
            <div class="forecast-section">
                <h3 class="section-title">3-Day Forecast</h3>
                <div class="forecast-grid" id="forecast-container">
                    <!-- Forecast items injected here -->
                </div>
            </div>
        </main>

        <!-- Loading & Error States -->
        <div class="status-message" id="loading">
            <div class="spinner"></div>
            <span>Updating...</span>
        </div>

        <div class="status-message error" id="error-message">
            <i class="ph ph-warning-circle"></i>
            <span id="error-text">City not found</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
