<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" type="image/png" id="favicon" href="icon.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1 class="app-title">
                <i class="fas fa-cloud-sun"></i>
                Weather App
            </h1>
        </header>

        <div class="search-box">
            <div class="search-input-wrapper">
                <i class="fas fa-search search-icon"></i>
                <input type="text" placeholder="Enter city name..." spellcheck="false" id="search-input">
                <div class="search-results" id="search-results">
                    <!-- Search results will appear here -->
                </div>
            </div>
        </div>

        <div class="weather-box">
            <div class="weather-info">
                <div class="location">
                    <i class="fas fa-map-marker-alt"></i>
                    <span id="city">Istanbul</span>
                </div>
                <div class="date" id="date">Monday, January 1</div>
            </div>

            <div class="weather-details">
                <div class="current-weather">
                    <div class="weather-icon-container">
                        <img src="" alt="weather" id="weather-icon">
                    </div>
                    <div class="temperature">
                        <span id="temp">25</span>°C
                    </div>
                    <div class="description" id="description">Sunny</div>
                </div>

                <div class="weather-stats">
                    <div class="stat">
                        <div class="stat-icon">
                            <i class="fas fa-thermometer-half"></i>
                        </div>
                        <div class="stat-content">
                            <span class="label">Feels Like</span>
                            <span class="value" id="feels-like">27°C</span>
                        </div>
                    </div>
                    <div class="stat">
                        <div class="stat-icon">
                            <i class="fas fa-tint"></i>
                        </div>
                        <div class="stat-content">
                            <span class="label">Humidity</span>
                            <span class="value" id="humidity">65%</span>
                        </div>
                    </div>
                    <div class="stat">
                        <div class="stat-icon">
                            <i class="fas fa-wind"></i>
                        </div>
                        <div class="stat-content">
                            <span class="label">Wind</span>
                            <span class="value" id="wind">12 km/h</span>
                        </div>
                    </div>
                    <div class="stat">
                        <div class="stat-icon">
                            <i class="fas fa-eye"></i>
                        </div>
                        <div class="stat-content">
                            <span class="label">Visibility</span>
                            <span class="value" id="visibility">10 km</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="forecast">
            <h3 class="forecast-title">
                <i class="fas fa-calendar-alt"></i>
                4-Day Forecast
            </h3>
            <div class="forecast-container" id="forecast-container">
                <!-- Forecast cards will be added here -->
            </div>
        </div>

        <div class="error-message" id="error-message">
            <i class="fas fa-exclamation-triangle"></i>
            <span>City not found. Please enter a valid city name.</span>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div class="loading-text">Loading weather data...</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
